  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('5285488700261338651.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Transparent overlay to darken background */
    body::before {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* Header brand container */
    .parent-1 {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      align-self: flex-start;
    }
    .parent-1 img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    .parent-1 p {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff7f00; /* orange */
    }

    /* Main titles */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 1.2px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }
    h3 {
      font-weight: 500;
      font-size: 1.25rem;
      margin-bottom: 2px;
      line-height: 1.3;
      color: #eee;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    /* Navigation menu */
    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0 40px;
      flex-wrap: wrap;
    }
    ul li a {
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 25px;
      background: rgba(255 255 255 / 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 8px rgba(255 255 255 / 0.15);
    }
    ul li a img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }
    ul li a:hover,
    ul li a:focus {
      background-color: #ff7f00;
      color: #fff;
      outline: none;
      box-shadow: 0 0 14px #ff7f00;
    }
    ul li a:hover img,
    ul li a:focus img {
      filter: brightness(1) invert(0);
    }

    /* Bottom big slogan */
    h1.bottom-slogan {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
      color: #ffae42;
      text-shadow: 0 0 10px rgba(255, 174, 66, 0.8);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      h3 {
        font-size: 1rem;
      }
      ul {
        gap: 20px;
      }
      ul li a {
        font-size: 1rem;
        padding: 8px 14px;
      }
      h1.bottom-slogan {
        font-size: 1.5rem;
      }
      .parent-1 p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
